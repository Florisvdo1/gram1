<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emoji Day Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div id="header-container">
      <!-- Left Side: Live Time -->
      <div class="header-left">
        <span id="live-time">--:--:--</span>
      </div>
      <!-- Center: Logo -->
      <div class="header-center">
        <img src="images/logo.png" alt="Emoji Day Planner Logo" class="logo">
      </div>
      <!-- Right Side: Reset Button -->
      <div class="header-right">
        <div class="icon-container">
          <span class="delete-label">Delete / Erase</span>
          <button id="reset-button" class="icon-button">
            <img src="images/folder-icon.png" alt="Folder Icon">
          </button>
        </div>
      </div>
    </div>
  </header>
  <!-- Emoji Deck Section -->
  <div id="emoji-deck" class="emoji-deck">
    <div class="deck-body">
      <!-- Transparent Middle Section -->
      <div class="transparent-middle"></div>
      <!-- Emoji Grid -->
      <div id="emoji-grid" class="emoji-grid"></div>
      <!-- Navigation Buttons -->
      <div class="navigation-buttons">
        <button id="prev-category" class="nav-button">◀️</button>
        <span id="category-name">Smileys</span>
        <button id="next-category" class="nav-button">▶️</button>
      </div>
    </div>
  </div>
  <!-- Main Content -->
  <main>
    <div class="sectors-container">
      <!-- Morning Sector -->
      <div class="sector" id="morning-sector">
        <div class="sector-header">
          <h2>Morning</h2>
          <button class="check-button" data-sector="morning">✔️</button>
        </div>
        <div class="emoji-placeholders">
          <div class="emoji-placeholder"></div>
          <div class="emoji-placeholder"></div>
          <div class="emoji-placeholder"></div>
          <div class="emoji-placeholder"></div>
          <div class="emoji-placeholder"></div>
        </div>
      </div>
      <!-- Midday Sector -->
      <div class="sector" id="midday-sector">
        <div class="sector-header">
          <h2>Midday</h2>
          <button class="check-button" data-sector="midday">✔️</button>
        </div>
        <div class="emoji-placeholders">
          <div class="emoji-placeholder"></div>
          <div class="emoji-placeholder"></div>
          <div class="emoji-placeholder"></div>
          <div class="emoji-placeholder"></div>
          <div class="emoji-placeholder"></div>
        </div>
      </div>
      <!-- Evening Sector -->
      <div class="sector" id="evening-sector">
        <div class="sector-header">
          <h2>Evening</h2>
          <button class="check-button" data-sector="evening">✔️</button>
        </div>
        <div class="emoji-placeholders">
          <div class="emoji-placeholder"></div>
          <div class="emoji-placeholder"></div>
          <div class="emoji-placeholder"></div>
          <div class="emoji-placeholder"></div>
          <div class="emoji-placeholder"></div>
        </div>
      </div>
    </div>
  </main>
  <!-- Footer Section -->
  <footer>
    <!-- Custom Text Input Fields -->
    <div class="custom-text-inputs">
      <input type="text" placeholder="Add notes...">
      <input type="text" placeholder="Add notes...">
      <input type="text" placeholder="Add notes...">
      <input type="text" placeholder="Add notes...">
      <input type="text" placeholder="Add notes...">
    </div>
    <!-- Day Rating System -->
    <div class="day-rating">
      <div class="rating-circle">
        <span class="rate-text">Rate</span>
      </div>
      <div class="rating-buttons">
        <button class="rating-button" data-rating="1"></button>
        <button class="rating-button" data-rating="2"></button>
        <button class="rating-button" data-rating="3"></button>
        <button class="rating-button" data-rating="4"></button>
        <button class="rating-button" data-rating="5"></button>
      </div>
    </div>
  </footer>
  <!-- Link to the JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
